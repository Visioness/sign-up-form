<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div></div>
    <div>
      <p>
        This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>

      <form id="sign-up">
        <h3>Let's do this!</h3>

        <row>
          <col>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
          </col>
          <col>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </col>
        </row>
        <row>
          <col>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </col>
          <col>
            <label for="phone-number"></label>
            <input type="tel" id="phone-number" name="phone-number">
          </col>
        </row>
        <row>
          <col>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </col>
          <col>
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password">
          </col>
        </row>
      </form>

      <button type="submit" form="sign-up">Create Account</button>

      <span>Already have an account? <a href="#">Log In</a></span>
    </div>
  </div>
</body>
</html>
